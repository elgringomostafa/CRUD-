<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="w-50 mx-auto py-5">
            <h1> Product mangment system</h1>
            <div class="form-group mb-3">
                <label for="ProductName">ProductName</label>
                <input type="text" id="ProductName" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="ProductPrice">Productprice</label>
                <input type="number" id="ProductPrice" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="ProductCat">ProductCat</label>
                <input type="text" id="ProductCat" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="ProductDes">ProductDes</label>
                <input type="text" id="ProductDes" class="form-control">
            </div>

            <button type="submit" id="mainbtn" class="btn btn-outline-info" onclick="addProduct()"> Add product</button>
        </div>

        <div class="w-50 mx-auto py-5">
              <label for="search">Search</label>
              <input type="search" id="search" oninput="search(this.value)" class="form-control">
        </div>

        <div class="w-50 mx-auto py-5">
           <table class="table">
            <thead>
                <th> index</th>
                <th> ProductName</th>
                <th> Producprice</th>
                <th> Productcat</th>
                <th> ProductDes</th>
                <th> Update</th>
                <th> Delete</th>
            </thead>
           <tbody id="tbody">
          
           </tbody>
           </table>
      </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js.js"> </script>
</body>
</html>
